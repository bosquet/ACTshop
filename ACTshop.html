<head>
  <title>Inventory</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Inventory ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed items
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-item">
          <input type="text" name="name" placeholder="new item">
          <input type="text" name="type" placeholder="type of item">
          <input type="text" name="location" placeholder="item location">
          <input type="text" name="accessories" placeholder="item accessories">
          <input type="submit" value="Create">
        </form>
      {{/if}}
    </header>
 	<table class="itemstable">
	    
	      {{#each items}}
	        {{> item}}
	      {{/each}}
	    
	</table>
  </div>
</body>
 
<template name="item">
  <tr class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} itemsrow">  
    <td> 
     {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 	</td>
 	<td><strong>{{username}}</strong></td>
 	<td class="descriptor">{{name}}</td>
 	<td class="descriptor">{{type}}</td>
 	<td class="descriptor">{{location}}</td>
 	<td class="descriptor">{{accessories}}</td>
 	<td><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td>
 	<td>
    <button class="delete">&times;</button>
 	</td>
  </tr>
</template>
