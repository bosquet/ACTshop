<template name="main">
	<div class="container main">
		<h1>ACT Shop</h1>
		<hr />
		{{> navigation}}
		{{> yield}}
		<p> Copyright &copy; Audrey Bosquet, 2015.</p>
	</div>
</template>

<template name="navigation">
	<nav role="navigation" class="navbar navbar-default">        
        <!-- Title -->
        <div class="navbar-header pull-left">
          <a href="/" class="navbar-brand">ACT Shop</a>
        </div>
        
        <!-- 'Sticky' (non-collapsing) right-side menu item(s) -->
        <div class="navbar-header pull-right">
          <ul class="nav pull-left">
            <!-- This will eventually be a username, and I will use the dropdown option to let user access logout / profile -->
            <li class="navbar-text pull-left">{{> loginButtons}}</li>
            <!-- Add any additional bootstrap header items.  This is a drop-down from an icon -->
            <!-- <li class="dropdown pull-right">
              <a href="#" data-toggle="dropdown" style="color:#777; margin-top: 5px;" class="dropdown-toggle"><span class="glyphicon glyphicon-user"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="/users/id" title="Profile">Profile</a>
                </li>
                <li>
                  <a href="/logout" title="Logout">Logout </a>
                </li>
              </ul>
            </li> -->
          </ul>

          <!-- Required bootstrap placeholder for the collapsed menu -->
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>

        <!-- The Collapsing items            navbar-left or navbar-right -->
        <div class="collapse navbar-collapse navbar-left">
          <!--                      pull-right keeps the drop-down in line -->
          <ul class="nav navbar-nav pull-right">
            <li class="active"><a href="{{pathFor route='home'}}">Home<span class="sr-only">(current)</span></a></li>
	        <li><a href="{{pathFor route='register'}}">Register</a></li>
          </ul>
        </div>
    </nav>


</template>

<template name="home">
	<header>
	  <h1>Inventory ({{incompleteCount}})</h1>

	  <label class="hide-completed">
	    <input type="checkbox" checked="{{hideCompleted}}" />
	    Hide Completed items
	  </label>
	  {{#if currentUser}}
	    <form class="new-item">
	      <input type="text" name="name" placeholder="new item">
	      <input type="text" name="type" placeholder="type of item">
	      <input type="text" name="location" placeholder="item location">
	      <input type="text" name="accessories" placeholder="item accessories">
	      <input type="submit" value="Create">
	    </form>
	  {{/if}}
	</header>
		<table class="itemstable">
	    
	      {{#each items}}
	        {{> item}}
	      {{/each}}
	    
		</table>
</template>

<template name="register">
	<h2 >Register</h2>
	<form class="register">
		<p>Email: <input type="email" name="email"></p>
		<p>Password:<input type="password" name="password"></p>
		<p><input type="submit" value="Register"></p>
	</form>
</template>
 
<template name="item">
  <tr class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} itemsrow">  
    <td> 
     {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 	</td>
 	<td><strong>{{username}}</strong></td>
 	<td class="descriptor">{{name}}</td>
 	<td class="descriptor">{{type}}</td>
 	<td class="descriptor">{{location}}</td>
 	<td class="descriptor">{{accessories}}</td>
 	<td><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td>
 	<td>
    <button class="delete">&times;</button>
 	</td>
  </tr>
</template>
